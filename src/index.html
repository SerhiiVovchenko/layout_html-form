<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fielDset">
        <legend>Personal information</legend>
        <label class="inl">
          Surname:
          <input type="text" required>
        </label> 
        <label class="inl">
          Name:
          <input type="text" required>
        </label> 
        <label class="inl">
          How old are You?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
            required
          >
        </label> 
        <label class="inl">
          Full date of birth:
          <input type="date" required>
        </label> 
        <label class="inl">
          I accept the term of the agreement
          <input type="checkbox">
        </label>
      </fieldset>
      <!-- -----------------------------Registration-------------------------- -->
      <fieldset class="fielDset">
        <legend>Registration</legend>
        <label class="inl">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="inl">
          Password:
          <input
            type="password"
            minlength="5"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <!-- -----------------------------Facts about you-------------------------- --> 
      <fieldset class="fielDset">
        <legend>An interesting fact about you!</legend>
        <label class="inl">
          Do you love cats?
          <input 
            type="radio"
            name="catlove" 
            value="yes"
          >
            -Yes
          <input
            type="radio"
            name="catlove"
            value="no"
          >
            -No
        </label>
        <label class="inl">
          What is your favorit color?
          <input type="color">
        </label>
        <label class="inl">
          What time do you go to bad?
          <input type="time" required>
        </label>
        <label class="inl">
          What are your favorite brand of cars?
          <select multiple name="loveCarBrand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="inl">
          How do you rate our work?
          <input type="range" value="0">
        </label>
      </fieldset>
      <!-- ---------------------------------------Additional info--------------------------------------------- -->
      <fieldset class="fielDset">
        <legend>Additional info:</legend>
        <label class="inl">
          Comments:
          <textarea name="Comments" maxlength="500">
          </textarea>
        </label>
        <label class="inl">
          Would you recommend us?
          <select class="recom" >
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit" class="butSubmit">Submit</button>
  </body>
</html>
